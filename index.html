<!DOCTYPE html>
<html>
<head>
	<title>The Weather is Wa??</title>
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
	<div class="breaker bkg-blue">
	<span>Count Cloud Weather App</span>
	</div>
	<div class="breaker bkg-gray"><span></span></div>
	<div class="jumbotron bkg-red" id="forecastBody">
		<div class="container">
			<div class="inputContainer bkg-gray hide">
				<input type="text" placeholder="Enter a zipcode!" pattern="\d*" maxlength="5" id="userZipcode"></textarea>
				<input class="currentWeatherBtn" id="submit-btn" type="submit" value="Get My Weather!">
			</div>
			<div class="signInContainer bkg-gray">
				<input class="input" type="email" placeholder="email" id="userEmail"></textarea>
				<input class="input" type="password" placeholder="password" id="userPassword"></textarea>
				<input class="input" type="text" placeholder="username" id="userName"></textarea>
				<input class="currentWeatherBtn" id="register" type="submit" value="REGISTER">
				<input class="currentWeatherBtn" id="login" type="submit" value="LOGIN">
			</div>
		</div>
	</div>
	<div class="breaker bkg-white"><span></span></div>
	<div class="bkg-purple">
		<div class="container bkg-blue currentWeatherTitle">
			<span>Your Current Weather is:</span>	
		</div>
	</div>
	<div class="container col-md-12" id="results">
		<div id="currentWeather" class="currentWeather bkg-light">
			
		</div>
		<div id="forecast" class="forecast">
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./javascripts/firebase.js"></script>
    <script type="text/javascript" src="./javascripts/userCrud.js"></script>
    <script type="text/javascript" src="./javascripts/auth.js"></script>
    <script type="text/javascript" src="./javascripts/crud.js"></script>
    <script type="text/javascript" src="./javascripts/dom.js"></script>
	<script type="text/javascript" src="./javascripts/main.js"></script>
</body>
</html>
